<!DOCTYPE html>
<html>

<head>
    <title>Robair Client</title>

    <link rel="stylesheet" href="common/libs/bootstrap.min.css">
    <link rel="stylesheet" href="common/libs/font-awesome.min.css">
    <link rel="stylesheet" href="client/index.css">
</head>

<body>
    <div class="">
        <div class="" id="remoteVideos"></div>
        <video class="img-responsive" id="localVideo"></video>
        <div class="commands container">
            <div class="panel panel-default">
                <div class="panel-heading">Status</div>
                <div class="panel-body">
                    <table class="table table-bordered text-center status">
                        <tbody>
                            <tr>
                                <td>
                                        <span class="glyphicon glyphicon-signal" id="ping"></span>
                                </td>
                                <td>
                                        <span class="fa fa-battery-4" id="battery"></span>
                                </td>
                            </tr>
                            <tr>
                              <td colspan="2">
                                  <canvas id="eyesCanvas" width="280" height="80" style="border:1px solid #000000;"></canvas>
                              </td>
                            </tr>
                            <tr>
                              <td colspan="2">
                                  <svg id="headCanvas" width="100" height="100" viewBox="0 0 200 200">
                                    <circle cx="100" cy="100" r="90" stroke="black" stroke-width="3"  fill-opacity="0.0"/>
                                    <circle cx="100" cy="100" r="40" stroke="black" stroke-width="3" fill-opacity="0.0"/>
                                    <path id="head" d="M 60,100 A 40 40 0 0 1 140,100" stroke="red" fill-opacity="0.0" stroke-width="6"/>
                                    <rect x="50" y="40" height="10" width="100" rx="10" ry="10" stroke="black" stroke-width="3" fill-opacity="0.0"/>
                                    <rect x="5" y="70" height="60" width="10" rx="10" ry="10" stroke="black" stroke-width="3" fill="white"/>
                                    <rect x="185" y="70" height="60" width="10" rx="10" ry="10" stroke="black" stroke-width="3" fill="white"/>
                                  </svg>
                              </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

                <div class="panel panel-default">
                    <div class="panel-heading">Contr√¥les</div>
                    <div class="panel-body">
                        <table class="table table-bordered text-center controles">
                            <tbody>
                                <tr>
                                    <td>
                                        <button type="button" class="btn btn-default" id="hleft">
                                            <span class="glyphicon glyphicon-hand-left"></span>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-default" id="foward">
                                            <span class="glyphicon glyphicon-arrow-up"></span>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-default" id="refresh">
                                            <span class="glyphicon glyphicon-refresh"></span>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button type="button" class="btn btn-default" id="left">
                                            <span class="glyphicon glyphicon-arrow-left"></span>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-default" id="backward">
                                            <span class="glyphicon glyphicon-arrow-down"></span>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-default" id="right">
                                            <span class="glyphicon glyphicon-arrow-right"></span>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Vitesse :
                                    </td>
                                    <td colspan="2">
                                        <input id="speed" type="range" value="64" max="100" min="0" step="5" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

        </div>
    </div>


        <script type="text/javascript" src="common/libs/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="common/libs/latest-v2.js"></script>
        <script type="text/javascript" src="common/libs/eventemitter2.js"></script>
        <script type="text/javascript" src="common/libs/roslib.min.js"></script>
        <script type="text/javascript" src="client/eyes.js"></script>
        <script type="text/javascript" src="common/js/config.js"></script>
        <script type="text/javascript" src="common/js/robairrtc.js"></script>
        <script type="text/javascript" src="common/js/robairros.js"></script>
        <script type="text/javascript" src="client/robair.js"></script>
</body>

</html>
